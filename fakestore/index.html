<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeStore</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="auth.css"> -->
</head>
<body>
    <nav>
      <a href="index.html"><h1>FakeStore</h1></a>

        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li class="dropdown">
              <a href="javascript:void(0)" class="dropbtn">Category</a>
              <div class="dropdown-content">
                <a href="#">Mens</a>
                    <a href="#">Women</a>
                    <a href="#">Child</a>
                    <a href="#">jewelery</a>
              </div>
            </li>
        </ul>
        <div class="nav-links">
            <span id="userInfo"></span>
            <button onclick="logout()">Logout</button>
        </div>
    </nav>

    <div id="sellerControls" style="display: none;" class="seller-controls">
        <h2>Add New Product</h2>
        <form onsubmit="return handleAddProduct(event)">
            <input type="text" id="productName" placeholder="Product Title" required>
            <input type="number" id="productPrice" step="0.01" placeholder="Price" required>
            <textarea id="productDescription" placeholder="Description" required></textarea>
            <select id="category" required>
                <option value="">Select Category</option>
                <option value="men's clothing">Men's Clothing</option>
                <option value="women's clothing">Women's Clothing</option>
                <option value="jewelery">Jewelery</option>
                <option value="electronics">Electronics</option>
            </select>
            <input type="text" id="productImage" placeholder="Image URL" required>
            <div class="rating-inputs">
                <input type="number" id="productRate" min="0" max="5" step="0.1" placeholder="Rating (0-5)" >
                <input type="number" id="productCount" min="0" placeholder="Rating Count" >
            </div>
            <button type="submit">Add Product</button>
        </form>
    </div>

    <div class="products-container" id="productsContainer">
        <!-- Products will be dynamically added here -->
    </div>
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Update Product</h2>
            <form id="updateForm" onsubmit="return handleUpdateProduct(event)">
                <input type="hidden" id="updateProductId">
                <input type="text" id="updateName" placeholder="Product Title" required>
                <input type="number" id="updatePrice" step="0.01" placeholder="Price" required>
                <textarea id="updateDescription" placeholder="Description" required></textarea>
                <select id="updateCategory" required>
                    <option value="">Select Category</option>
                    <option value="men's clothing">Men's Clothing</option>
                    <option value="women's clothing">Women's Clothing</option>
                    <option value="jewelery">Jewelery</option>
                    <option value="electronics">Electronics</option>
                </select>
                <input type="text" id="updateImage" placeholder="Image URL" required>
                <div class="rating-inputs">
                    <input type="number" id="updateRate" min="0" max="5" step="0.1" placeholder="Rating (0-5)" required>
                    <input type="number" id="updateCount" min="0" placeholder="Rating Count" required>
                </div>
                <button type="submit">Update Product</button>
            </form>
        </div>
    </div>

   <script src="index.js"></script>
  </body>
</html>
